<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Métronome</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center justify-center h-screen">
    <div class="text-center">
      <h1 class="text-4xl mb-4">Métronome</h1>
      <button id="toggleBtn" class="bg-blue-500 text-white p-4 rounded">Démarrer</button>
      <input id="tempoInput" type="number" value="60" class="ml-4 w-24" />
      <p class="mt-4">Tempo: <span id="tempoDisplay">60</span> BPM</p>
      <div id="visualIndicator" class="w-12 h-12 bg-gray-400 rounded-full mt-4"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
