<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculatrice de Budget Mensuel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculatrice de Budget Mensuel</h1>
      <form id="budget-form">
        <div>
          <label for="income">Revenu Mensuel :</label>
          <input type="number" id="income">
        </div>

        <h2>Dépenses par Catégorie</h2>
        <div>
          <label for="food">Nourriture :</label>
          <input type="number" id="food">
        </div>
        <div>
          <label for="rent">Loyer :</label>
          <input type="number" id="rent">
        </div>
        <div>
          <label for="transport">Transport :</label>
          <input type="number" id="transport">
        </div>
        <div>
          <label for="others">Autres :</label>
          <input type="number" id="others">
        </div>

        <button type="submit">Calculer</button>
      </form>
      <div id="result"></div>
      <canvas id="budgetChart" width="400" height="200"></canvas>
      <div id="history"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
