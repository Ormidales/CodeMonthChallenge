<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro Timer</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-200 h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-1/3">
            <h1 class="text-2xl mb-4">Pomodoro Timer</h1>
            <div class="text-6xl mb-4" id="timer">
                25:00
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded" id="startBtn">Start</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded ml-2" id="resetBtn">Reset</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
