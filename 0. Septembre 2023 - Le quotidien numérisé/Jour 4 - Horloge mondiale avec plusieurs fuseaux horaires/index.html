<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Horloge Mondiale</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="clocks">
      <div class="clock" id="UTC">
        <h1>UTC</h1>
        <p id="time-UTC"></p>
      </div>
      <div class="clock" id="America_New_York">
        <h1>New York</h1>
        <p id="time-America_New_York"></p>
      </div>
      <div class="clock" id="Europe_Paris">
        <h1>Paris</h1>
        <p id="time-Europe_Paris"></p>
      </div>
      <!-- Ajoutez plus de fuseaux horaires ici -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
