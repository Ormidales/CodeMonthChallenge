<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Suivi d'exercices ou de pas</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-200">
        <div class="container mx-auto p-4">
            <h1 class="text-4xl mb-4">Suivi d'exercices ou de pas</h1>
            <div class="mb-4">
                <label class="block text-lg mb-2" for="steps">Nombre de pas ou d'exercices:</label>
                <input id="steps" type="number" class="p-2 border rounded">
            </div>
            <button id="addSteps" class="bg-blue-500 text-white p-4 rounded">Ajouter</button>
            <h2 class="text-2xl mt-4">Total: <span id="total">0</span></h2>
        </div>
        <script src="script.js"></script>
    </body>
</html>
